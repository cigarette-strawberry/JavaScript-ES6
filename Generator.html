<script>
  // function f() {
  //     yield 100
  // }
  // f()
  // 普通函数和箭头函数都不可以用yield

  // 1.funtion 和函数名之间有*号
  // 2.函数体中可以用yield表达式;   yield产出；代表一个状态
  // 特点: 当 Generator 函数执行一次便会产出一个 yield 会立即让函数停在这一行，这行代码的下面不再执行
  function* fn() {
    console.log(1)
    yield 100
    yield 'xiaoyu'
    return 10
  }
  var h = fn() // 返回一个重新包装的对象，这个对象上有一个 next() 方法，当调用 next() 方法时，可以让函数从函数头部或者是上一次停下来的那个位置开始执行，直到遇到yield或者遇到return，也会停下来；Generator 函数是分段执行的
  console.log(h)
  var H = h.next() // Generator 函数里面有一个 next() 方法 只有这个方法执行时这个函数才会运行  但是只要遇到 yield 就会停止
  console.log(H) // {value: 100, done: false}
  console.log(h)

  var H1 = h.next()
  console.log(H1)
  var H2 = h.next()
  console.log(H2)
</script>
